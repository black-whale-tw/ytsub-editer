<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>YouTube字幕編輯器</title>
</head>

<body>
    <div id="main-area">
        <div>
            <h1>YouTube字幕編輯器</h1>
        </div>
        <div>
            <div style="margin: 0.5em auto;">
                輸入YouTube影片網址 <input id="video-url" style="width: 300px;" onchange="loadVideo()">
            </div>
            
            <div id="player" style="display: none;"></div><!-- The <iframe> (and video player) will replace this <div> tag. -->
            <div id="video-info" style="display: none;">
                <h4 id="video-title"></h4>                
                影片當前時間： <span id="time"></span>
            </div>
        </div>
        <div id="tool-area">
            <div class="tool-line">
                <button id="set-strtime-btn">設為開始時間</button>
                <button id="set-endtime-btn">設為結束時間</button>
                <button id="add-row-up-btn">上方插入一列</button>
                <button id="add-row-dn-btn">下方插入一列</button>
                <button id="rmv-row-btn">刪除此列</button>    
            </div>
            <div class="tool-line">
                <button id="download-as-srt-btn">下載為SRT字幕檔</button>
                
            </div>
        </div>
        <div id="editer-area">
            <table id="editer">
                <thead>
                    <tr>
                        <th style="width: 100px;">開始時間</th>
                        <th style="width: 100px;">結束時間</th>
                        <th style="width: 600px;">文字</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="strtime"></td>
                        <td><input type="text" class="endtime"></td>
                        <td><input type="text" class="content"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="jquery-3.5.1.min.js"></script>
        <script src="main.js">
        </script>    
    </div>
</body>

</html>
